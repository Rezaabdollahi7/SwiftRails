<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">لیست قطارها</h1>
        <div id="trains-container" class="space-y-4"></div>
    </div>
    <form id="addTrainForm">
        <label for="trainName">نام قطار:</label>
        <input type="text" id="trainName" value="قطار سریع‌السیر تهران-شیراز" required><br><br>

        <label for="from">مبدأ:</label>
        <input type="text" id="from" value="تهران" required><br><br>

        <label for="to">مقصد:</label>
        <input type="text" id="to" value="شیراز" required><br><br>

        <label for="price">قیمت (تومان):</label>
        <input type="number" id="price" value="300000" required><br><br>

        <label for="availableSeats">صندلی‌های موجود:</label>
        <input type="number" id="availableSeats" value="50" required><br><br>

        <label for="departureTime">تاریخ حرکت:</label>
        <input type="datetime-local" id="departureTime" value="2024-12-15T10:00" required><br><br>

        <label for="duration">مدت سفر (ساعت):</label>
        <input type="number" id="duration" value="8" required><br><br>

        <label for="trainType">نوع قطار:</label>
        <input type="text" id="trainType" value="قطار تندرو" required><br><br>

        <button type="submit">افزودن قطار</button>
    </form>


    <script src="../js/firebase/trainsContainer.js" type="module"></script>
    <script src="../js/firebase/addTrain.js" type="module"></script>
</body>

</html>
