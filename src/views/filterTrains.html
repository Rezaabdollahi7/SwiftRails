<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلتر قطارها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        #searchContainer {
            margin: 20px;
            text-align: center;
        }

        #trainList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .train-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .train-item h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .train-item p {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="جستجوی قطارها بر اساس شهر..." onkeyup="filterTrains()">
    </div>

    <div id="trainList"></div>


    <script src="../js/firebase/filterTrains.js" type="module"></script>
</body>

</html>
